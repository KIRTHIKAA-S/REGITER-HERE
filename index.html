<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>REGISTRATION FORM</h2>
        <form id="registrationForm" action="submit_registration.php" method="POST">
            <div class="row">
                <label for="firstname">FN:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="row">
                <label for="lastname">LN:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="row">
                <label for="email">EM:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="row">
                <label for="contact">CON:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <div class="row">
                <label for="address">ADD:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="row">
                <label for="city">CITY:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="row">
                <button type="submit">REGISTER</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
